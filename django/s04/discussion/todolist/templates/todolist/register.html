{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1 class="text-center my-3">Register</h1>
            {% if is_user_registered %}
            <p class="text-success">User {{ first_name }} {{ last_name }} successfully registered.</p>
            {% else %}
            <form action="{% url 'todolist:register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label for="first_name">First name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label for="last_name">Last name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="50" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        maxlength="20" required>
                </div>
                <div class="text-center">
                    <input class="btn btn-success" type="submit" value="Register">
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
